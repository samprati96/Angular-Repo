
<form (ngSubmit)="SignIn()">
    <legend>Login Here</legend>

    <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" class="form-control" id="uname" name="uname" placeholder="uname" [(ngModel)]="userdetails.uname">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="userdetails.password">
    </div>



    <button type="submit" class="btn btn-primary">Log In</button>
    <br><br>
    <span class="label label-danger">{{message}}</span>
    
</form>
